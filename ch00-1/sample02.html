<!DOCTYPE html>
<html lang="en">
<head>
    <title>두번째 React App</title>
</head>
<body>
    <div id="app"></div>
    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.js"></script>

    <script type="text/babel">
        class Title  extends React.Component {
            render() {
                return(
                <div>
                    <h2>{this.props.title}</h2>
                    <hr />
                </div>
                )
            }
        }
        class TodoList extends React.Component {
            render() {
                var todolist = this.props.todos.map((item, index) => {
                    let status = status?'완료':'진행중';
                    return (<li key={item.id}>{item.todo} - {status}</li>)
                });
    
                return (
                    <ul>{todolist}</ul>
                );
            }
        }
        let data = {
        title : '해야할 일 목록',
        todos : [
            { id:1, todo:"리액트 공부", done:false },
            { id:2, todo:"ES6 정리", done:true },
            { id:3, todo:"HTML5 학습", done:true },
            { id:3, todo:"명상", done:false }
        ]
    }

    ReactDOM.render(
        (
        <div>
            <Title title={data.title} />
            <TodoList todos={data.todos} />
        </div>
        ),
        document.getElementById('app')
    );
    </script>
</body>
</html>
